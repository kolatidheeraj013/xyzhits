  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Food & Water Demand Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Hostel Food & Water Demand Predictor</h2>

        <label>Current Hostel Residents:</label>
        <input type="number" id="residents" placeholder="Enter number of residents"><br>

        <label>Monthly Growth Rate (%):</label>
        <input type="number" id="growthRate" placeholder="Enter growth rate"><br>

        <label>Food Per Resident (kg/day):</label>
        <input type="number" id="foodPerResident" placeholder="Enter food per resident"><br>

        <label>Water Per Resident (L/day):</label>
        <input type="number" id="waterPerResident" placeholder="Enter water per resident"><br>

        <label>Months Ahead:</label>
        <input type="number" id="months" placeholder="Enter number of months"><br>

        <button onclick="calculateNeeds()">Predict Needs</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateNeeds() {
            let R0 = parseFloat(document.getElementById("residents").value);
            let r = parseFloat(document.getElementById("growthRate").value) / 100;
            let foodPerResident = parseFloat(document.getElementById("foodPerResident").value);
            let waterPerResident = parseFloat(document.getElementById("waterPerResident").value);
            let t = parseInt(document.getElementById("months").value);

            // Exponential Growth Formula: R(t) = R0 * e^(r * t)
            let futureResidents = R0 * Math.exp(r * t);
            let dailyFoodNeeded = futureResidents * foodPerResident;
            let dailyWaterNeeded = futureResidents * waterPerResident;
            let totalFoodNeeded = dailyFoodNeeded * 30 * t; // Monthly supply
            let totalWaterNeeded = dailyWaterNeeded * 30 * t; 

            document.getElementById("result").innerHTML = 
                `<b>In ${t} months:</b><br>
                Estimated Residents: ${futureResidents.toFixed(2)}<br>
                Daily Food Needed: ${dailyFoodNeeded.toFixed(2)} kg<br>
                Daily Water Needed: ${dailyWaterNeeded.toFixed(2)} L<br>
                Total Food for ${t} months: ${totalFoodNeeded.toFixed(2)} kg<br>
                Total Water for ${t} months: ${totalWaterNeeded.toFixed(2)} L`;
        }
    </script>

</body>
